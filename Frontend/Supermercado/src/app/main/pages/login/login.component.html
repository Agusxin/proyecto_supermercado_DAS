<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2 i18n>Iniciar Sesión</h2>
  
      <div class="form-group">
        <label for="usuario" i18n>Usuario</label>
        <input type="text" id="usuario" formControlName="nombre_usuario" required>
        <div *ngIf="loginForm.get('nombre_usuario')?.invalid && loginForm.get('nombre_usuario')?.touched" class="error" i18n>
          El usuario es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="clave" i18n>Clave</label>
        <input type="clave" id="clave" formControlName="clave" required>
        <div *ngIf="loginForm.get('clave')?.invalid && loginForm.get('clave')?.touched" class="error" i18n>
          La clave es requerida.
        </div>
      </div>

      <!-- Mensaje de error de login -->
      <div *ngIf="loginError" class="error-message" i18n>
        Usuario y/o clave incorrectas.
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid" class="btn" i18n>Iniciar Sesión</button>
    </form>
  </div>
